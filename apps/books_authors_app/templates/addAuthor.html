<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books & Authors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }
    .cntr {
        margin: 2.5% auto;
        text-align: center;
        
    }
    .sbs {
        width: 40%;
        display:inline-block;
        vertical-align: top;
        
    }
    .pushleft {
        margin-left: 3%;
    }
    .pushright {
        margin-right: 3%;
    }
</style>
<body>
    <div class="jumbotron-fluid cntr">
        <div class="sbs pushright">
            <h1>Add an Author</h1>
            <form action="\addAuth" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="fname">
                    </div>
                </div>
                <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="lname">
                        </div>
                    </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Notes</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" name="note" rows="4"></textarea>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" name="Add" value="Add">
            </form>
        </div>

        <div class="sbs pushleft">
            <table class="table table-striped table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            
                {% for author in all_authors %}
                <tr>
                    <td>{{author.id}}</td>
                    <td>{{author.first_name}} {{author.last_name}}</td>
                    <td><a href="authors/{{author.id}}">Link</a></td>
                </tr>
                {%endfor%}
            </table>
        </div>
    </div>
</body>
</html>
